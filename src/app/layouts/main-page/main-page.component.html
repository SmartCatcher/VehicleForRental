<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/pricing">Pricing</a>
      <a mat-list-item routerLink="/bookavehicle">Book Vehicle</a>
      <a mat-list-item routerLink="/contactus">Contact Us</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/user/profile">Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z6" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>VADAGAIVANDI</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent">Accent</button>
      <div *ngIf="(isHandset$ | async) === false">
        <a routerLink="/home">Home</a>
        <a routerLink="/pricing">Pricing</a>
        <a routerLink="/bookavehicle">Book Vehicle</a>
        <a routerLink="/contactus">Contact Us</a>
        <a routerLink="/about">About</a>
        <a routerLink="/login">Login</a>
        <a routerLink="/user/profile">Profile</a>
      </div>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <app-footer *ngIf="(isHandset$ | async) === false"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
